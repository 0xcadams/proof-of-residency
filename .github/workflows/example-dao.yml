name: example-dao

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"

defaults:
  run:
    working-directory: packages/example-dao

jobs:
  test:
    name: Test Example DAO
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - name: Install
        run: yarn --immutable
      - name: Build
        run: yarn build
      - name: Run tests
        run: yarn test

      - name: Run code analysis
        run: yarn run analyze
